<template name="song">
    <div class="vertical-flexbox">
        <div class="metro-header" {{ b "click: go('songs')" }}>
            {{ name }}
        </div>
        <div class="metro-sub-header spaced-children" {{b "toggle: showListen"}}>
            <i class="fa fa-caret-right" {{b "class: { 'rotate right': showListen }" }}></i>
            <span>Listen</span>
        </div>
        <div class="metro-sub-section" {{b "if: showListen"}}>
            <div {{b "if: listen"}}>
                <audio controls>
                    <source src="{{listen}}" type="audio/mpeg">
                </audio>
                <div class="metro-sub-action-button absent" {{b "click: removeListen()"}}>
                    Remove song link
                </div>
            </div>
            <div {{b "if: !listen"}}>
                <div class="metro-sub-entry flexbox spaced-children">
                    <span>/mp3s/</span>
                    <input {{b "value: proposedListen"}}/>
                    <span>.mp3</span>
                </div>
                <div class="metro-sub-action-button flexbox" {{b "click: addListen()"}}>
                    + Add song link
                </div>
            </div>
        </div>
        <div class="metro-sub-header spaced-children" {{b "toggle: showParts"}}>
            <i class="fa fa-caret-right" {{b "class: { 'rotate right': showParts }" }}></i>
            <span>Sections</span>
        </div>
        <div class="metro-sub-section" {{b "if: showParts"}}>
            {{#each sections}}
            <div class="metro-sub-entry flexbox " {{b "click: removeSection(this._id)"}}>
                <div>{{this.name}}</div>
                <div class="flex-grow "></div>
            </div>
            {{/each}}
            <div class="flexbox ">
                <input {{b "value: newSectionName "}}/>
                <div class="metro-sub-action-button " {{b "click: addSection() "}}>
                    + Add section for song
                </div>
            </div>
        </div>
    </div>
</template>
