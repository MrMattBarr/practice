<template name="practice">
    <div class="vertical-flexbox">
        <div class="metro-header" {{b "click: go('practices')"}}>{{readableDate(time)}}</div>
        <div class="metro-sub-header">Songs</div>
        <div class="metro-sub-section">
            {{#each songs}}
            <div class="metro-sub-entry"> {{this.name}} </div>
            {{/each}}
            <div class="metro-sub-action-button flexbox" {{b "toggle: showOtherSongs"}}>
                + add song to practice
            </div>
        </div>
        <div class="metro-sub-header">Members</div>
        <div class="metro-sub-section">
            {{#each members}}
            <div class="metro-sub-entry"> {{this.name}} </div>
            {{/each}}
        </div>
    </div>
</template>
