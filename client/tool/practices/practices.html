<template name="practices">
    {{#each practice in practices}}
    <div class="practice-entry">
        <div class="practice-pic">
            <img src="{{image(practice)}}"/>
        </div>
        <div class="practice-details">
            <div class="entry-header">{{practice.name}}</div>
            <div>{{readableDate(practice.time)}}</div>
            <div class="practice-description">{{{practice.description}}}</div>
        </div>
    </div>
    {{/each}}
</template>
