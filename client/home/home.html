<template name="home">
    <div class="vertical-flexbox">
        <div class="metro-header"> Practical practice</div>
        <div class="metro-action-button" {{b "click: go('practices')"}}> practices</div>
        <div class="metro-action-button" {{b "click: go('shows')"}}> shows</div>
        <div class="metro-action-button" {{b "click: go('songs')" }}>songs</div>
        <div class="metro-action-button" {{b "click: go('members')" }}>members</div>
    </div>
</template>
<template name="menu">
    <div class="bottom-menu" {{b "if: menuItems.length > 0"}}>
        {{#each getMenuItems}}
        <div class="nav-button" {{b "click: processItem(this)"}}>
            <i class="fa {{icon}}"></i>
            <div class="nav-label">{{this.label}}</div>
        </div>
        {{/each}}
    </div>
</template>
